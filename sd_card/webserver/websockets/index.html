<!DOCTYPE html>
<html>
<head>
    <title>Websocket Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Current Time: <span id="currentTime"></span></h2>
    <h2>Alarm:</h2>
    <p>
        <input type="time" onchange="updateAlarmTime(this)" id="alarmTime">
        <input type="checkbox" onchange="updateAlarmEnabled(this)" id="alarmEnabled">
    </p>
    <p>
        <button onclick="snooze(this)" id="snoozeButton">Snooze</button>
    </p>
    <script src="script.js"></script>
</body>
</html>
