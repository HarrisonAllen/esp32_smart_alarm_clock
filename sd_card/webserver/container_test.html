<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Container Test</title>
    <link rel="stylesheet" type="text/css" href="static/container.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/mobile-select/style/mobileSelect-main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container">
        <div class="alarmGridArea">
            <span>10:55 AM</span>
        </div>
        <div class="snoozeGridArea">
            <img src="static/images/snooze-lines.png" />
            <span class="caption">10 x 5</span>
        </div>
        <div class="volumeGridArea">
            <img src="static/images/volume.png" />
            <span class="caption">21</span>
        </div>
        <div class="audioGridArea">
            <img src="static/images/music.png" />
            <span class="caption"><marquee scrollamount="4">epic_music.mp3</marquee></span>
        </div>
        <div class="timezoneGridArea">
            <img src="static/images/timezone.png" />
            <span class="caption">-5:00</span>
        </div>
    </div>


</body>
</html>
