<!DOCTYPE HTML><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon"  type="image/png" href="favicon.png">
    <title>Alarm Setter</title>
</head>
<body>
    %ALARM_UPDATE%
    <h2>Current Time: %TIME_STRING%</h2>
    <h2>Alarm:</h2>
    <form action="/alarm", method="get">
        Time: <input type="time" name="alarm_input" value="%ALARM_HOUR%:%ALARM_MINUTE%" required><br>
        Enabled: <input type="checkbox" name="alarm_enabled" value="true" %ALARM_ENABLED%><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
