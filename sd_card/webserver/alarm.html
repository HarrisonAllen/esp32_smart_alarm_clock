<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alarms - Alarm Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="status" hidden="true">
        <h1 id="alarmStatus"></h1>
        <h1 id="snoozeButtonContainer">
            <button onclick="snooze(this)" id="snoozeButton">Snooze</button>
        </h1>
        <h1 id="stopButtonContainer">
            <button onclick="stop(this)" id="stopButton">Stop</button>
        </h1>
    </div>
    <div id="settings">
        <p>
            <input type="text" onchange="updateAlarmLabel(this)" id="alarmLabel" value="Alarm">
        </p>
        <h2>
            <input type="time" onchange="updateAlarmTime(this)" id="alarmTime"> <input type="checkbox" onchange="updateAlarmEnabled(this)" id="alarmEnabled">
        </h2>
        <p>
            🔁<input type="checkbox" onchange="updateAlarmRepeats(this)" id="alarmRepeats">
        </p>
        <hr/>
        <p>
            😴<input type="checkbox" onchange="updateSnoozeEnabled(this)" id="snoozeEnabled">
        </p>
        <p>
            <input type="number" onchange="updateSnoozeDuration(this)" id="snoozeDuration" min="1" max="60"> minutes
        </p>
        <p>
            <input type="number" onchange="updateSnoozeLimit(this)" id="snoozeLimit" min="1" max="10"> snoozes
        </p>
        <hr/>
        <p>
            <span id="volumeIcon">🔉</span><input type="range" onchange="updateVolume(this)" id="volumeSlider" min="0" max="21" step="1" value ="5"><span id="volume">5</span>
        </p>
        <p>
            📈<input type="checkbox" onchange="updateRampEnabled(this)" id="rampEnabled">
        </p>
        <p> 🎶
            <select onchange="updateSoundFile(this)" id="soundFileSelect">
                <option value="/audio/alarm.mp3">Classic</option>
                <option value="/audio/epic_music.mp3">Epic Music</option>
            </select>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
